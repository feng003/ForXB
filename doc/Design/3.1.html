<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单工程模式</title>
</head>
<body>
<p>
    1、通过类实例化对象实现
    2、通过创建一个新对象然后包装增强其属性和功能
</p>
<script>
    var BaseketBall = function()
    {
        this.intro = "Basket";
    }
    BaseketBall.prototype = {
        getMember : function()
        {
            console.log('five');
        }
    }
    var FootBall = function()
    {
        this.intro = "foot";
    }
    FootBall.prototype = {
        getMember : function()
        {
            console.log('eleven');
        }
    }
    var Tennis = function()
    {
        this.intro = "Tennis";
    }
    Tennis.prototype = {
        getMember:function(){
            console.log('one');
        }
    }

    var SportFactory = function(name)
    {
        switch (name)
        {
            case "NBA":
                return new BaseketBall();
            case "worldCup":
                return new FootBall();
            case "Open":
                return new Tennis();
        }
    }
    var a = SportFactory("NBA");
    console.log(a);
    console.log(a.intro);
    a.getMember()

    function createSport(name,text)
    {
        if(name == "NBA")
        {
            text = "5";
        }
        if(name == "worldCup")
        {
            text = "11";
        }
        if(name == "Tennis")
        {
            text = '1';
        }
        var o = new Object();
        o.intro = text;
        o.show = function()
        {
            console.log(name);
        }
        return o;
    }
    var text = createSport('worldCup');
    console.log(text);
    console.log(text.intro);
    text.show();
</script>
</body>
</html>
